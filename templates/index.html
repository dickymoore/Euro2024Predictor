<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEFA Euro 2024 Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wall-chart">
        <h1>UEFA Euro 2024 Predictions</h1>
        
        <div class="groups">
            {% for group, matches in prediction_data.items() %}
                <div class="group" id="group-{{ group }}">
                    <h2>Group {{ group }}</h2>
                    <table>
                        {% for match in matches %}
                            <tr>
                                <td>{{ match.team1 }}</td>
                                <td>{{ match.team1_score }}</td>
                                <td>{{ match.team2 }}</td>
                                <td>{{ match.team2_score }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            {% endfor %}
        </div>
        
        <div class="knockout-stages">
            <h2>Knockout Stages</h2>
            <!-- Add your knockout stage HTML structure here -->
        </div>
    </div>
</body>
</html>
