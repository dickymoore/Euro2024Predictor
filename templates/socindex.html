<!DOCTYPE html>
<html>
<head>
    <title>Match Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Match Predictor</h1>
    <button onclick="startSimulation()">Start Simulation</button>
    <div id="results"></div>

    <script>
        var socket = io();

        function startSimulation() {
            socket.emit('start_simulation');
        }

        socket.on('match_update', function(data) {
            var resultDiv = document.getElementById('results');
            resultDiv.innerHTML += '<p>' + data.team1 + ' vs ' + data.team2 + ': ' + data.team1_score + '-' + data.team2_score + '</p>';
        });

        socket.on('group_stage_complete', function(data) {
            var resultDiv = document.getElementById('results');
            resultDiv.innerHTML += '<h2>Group Stage Complete</h2>';
            data.standings.forEach(function(standing) {
                resultDiv.innerHTML += '<p>' + standing.team + ': ' + standing.points + ' points</p>';
            });
        });
    </script>
</body>
</html>
